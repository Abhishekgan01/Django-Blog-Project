 {% extends 'base.html'%}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left Sidebar -->
      <!-- Load the Sidebar -->
       {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
     <div class="col-md-9">
      {% if perms.auth.add_user %}
        <h2>Add new User</h2>

        <form action="{% url 'add_user' %}" method="POST" 
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h2>Yor do not have permission to view this page</h2>
        {% endif %}
      </div>
</div>

{% endblock %}
